<p-table
      styleClass=" p-datatable-gridlines"
      class="table"
      [value]="data"
      [tableStyle]="{ 'width': '50%', 'min-height': '10rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="tab">Services</th>
          <th  class="tab">Jours normaux</th>
          <th  class="tab" >Week-end</th>
          <th  class="tab">Nuit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td [style.background-color]="'#b1d9dc'">
            {{ product.name }}
          </td>
          <td>{{ product.prix }}</td>
          <td>{{ product.prix }}</td>
          <td>{{ product.prix }}</td>
        </tr>
      </ng-template>
    </p-table>
    <div class="buttons">
      <button class="modifier">Modifier</button>
      <button class="enregister">Enregister</button>
    </div>
